---
layout: default
---
<div class="footer-clear post-wrapper">

  <!-- post archive trigger -->
  <div class="post-archive-trigger">
    <div class="post-archive-icon"></div>
  </div>

<div class="post-archive">
    <div class="post-archive-iterms">
    <p>
  <a class="link-1" href="/portfolio/">portfolio</a> 
    <p>
  <a class="link-1" href="/contact/">contact</a> 
    <p>
    </div>
</div>

  <!-- post header -->
  <div class="post-header">
    <h1>{{ page.title }}</h1>
    <!--span>{{ page.date | date: "%Y-%m-%d" }}</span-->
  </div>

  <!-- post content -->
  {% if page.tags contains 'chinese' %}
  {% assign type = 'chinese' %}
  {% else %}
  {% assign type = 'english' %}
  {% endif %}

  <div class="post-content {{ type }}">
    {{ content }}
  </div>

  <!-- post navigator >
  <div class="post-nav">
    {% if page.previous %}
    <a class="post-nav-previous"href="{{ page.previous.url }}">{{ page.previous.title }}</a>
    {% endif %}

    {% if page.previous and page.next %}
    <div class="post-nav-sep"></div>
    {% endif %}

    {% if page.next %}
    <a class="post-nav-next" href="{{ page.next.url }}">{{ page.next.title }}</a>
    {% endif %}
  </div-->


  <!-- footer -->
  {% include footer.html %}

</div>
