<div class="about-wrapper">

  {% for p in site.about %}
  {% assign content = p.paragraph %}

  {% if p.text_align %}
  {% assign alignment = p.text_align %}
  {% else %}
  {% assign alignment = 'left' %}
  {% endif %}
  <p style="text-align: {{ alignment }}">{{ content }}</p>
  {% endfor%}

</div>
